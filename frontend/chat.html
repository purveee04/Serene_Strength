<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serene AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #6a5acd;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 15px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      background: #6a5acd;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #5a4ac7;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Serene AI Assistant</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, message, type) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', type);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }


    async function sendMessage() {
      const token = localStorage.getItem('token');

      if (!token) {
        // Fallback for users who try to chat without logging in
        alert('Please log in to use the AI assistant.');

        return;
      }

      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('http://localhost:5000/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // ðŸ’¡ CRITICAL FIX: ADDING THE REQUIRED SECURITY HEADER
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        // Check if the server returned an error status (like 401, 500, etc.)
        if (!response.ok) {
          // If the status is not 200-299, show the server's error message
          appendMessage('Serene', data.message || 'Sorry, something went wrong on the server.', 'bot');
          return;
        }

        if (data.reply) {
          appendMessage('Serene', data.reply, 'bot');
        } else {
          appendMessage('Serene', 'Sorry, something went wrong.', 'bot');
        }
      } catch (error) {
        console.error('Error:', error);
        appendMessage('Serene', 'Error connecting to the server.', 'bot');
      }
    }



    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>

</html>
